<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/style.css"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-danger clear">CLEAR SCHEDULE</button>
    </header>


    <div class="container">

      <!-- 9am -->
      <div class="row time-block">
        <!-- Time -->
        <div class="col-sm-1 hour">
          <p>9 AM</p>
        </div>

        <!-- Event Plan -->
        <textarea class="col-sm-10 " id="0" data-time="09"></textarea>

        <!-- Save Icon -->
        <button class="col-sm-1 btn-primary btn-block far fa-save saveBtn" data-button="0"></button>
      </div>

      

      <!-- 10am -->
      <br>
      <div class="row time-block">
        <!-- Time -->
        <div class="col-sm-1 hour">
          <p>10 AM</p>

        <textarea class="col-sm-10 " id="1" data-time="10"></textarea>

        <!-- Save Icon -->
        <button class="col-sm-1 btn-primary btn-block far fa-save saveBtn" data-button="1"></button>
      </div>
      


      <!-- 11am -->

        <!-- Time -->
        <div class="col-sm-1 hour">

        <!-- Save Icon -->

      </div>
      


      <!-- 12pm -->

      <div class="row time-block">
        <!-- Time -->
        <div class="col-sm-1 hour">
          <p>12 PM</p>
        </div>

        <!-- Event Plan -->
        <textarea class="col-sm-10 " id="3" data-time="12"></textarea>

        <!-- Save Icon -->

      </div>

      <div class="row time-block">
        <!-- Time -->
        <div class="col-sm-1 hour">
          <p>1 PM</p>
        </div>

        <!-- Event Plan -->
        <textarea class="col-sm-10 " id="4" data-time="13"></textarea>

        <!-- Save Icon -->
        <button class="col-sm-1 btn-primary btn-block far fa-save saveBtn" data-button="4"></button>
      </div>

        <!-- Save Icon -->

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
